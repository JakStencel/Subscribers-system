<div class="col-md-auto" style="margin:20px auto; position:absolute; left: 12%;">
  <h2><span class="badge badge-info">Form for adding subscriber</span></h2>
</div>

<div class="container">
    <form class="form-horizontal" (onSubmit)="addNewSubscriber()" #subscriberForm="ngForm">
      <br>
      <h3>Subscriber details:</h3>
      <br>
  
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="name">Name: </label>
        <div class="col-sm-10">
          <input [(ngModel)]="subscriber.Name" type="text" class="form-control" id="name" name="name" placeholder="enter the Name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="surname">Surname: </label>
        <div class="col-sm-10">
          <input [(ngModel)]="subscriber.Surname" type="text" class="form-control" id="surname" name="surname" placeholder="enter the Surname">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="dateOfBirth">Date of birth: </label>
        <div class="col-sm-10">
          <input [(ngModel)]="subscriber.DateOfBirth" type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="enter the birth date">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="email">Email: </label>
        <div class="col-sm-10">
          <input [(ngModel)]="subscriber.Email" type="email" class="form-control" id="email" name="email" placeholder="user@domain.sth">
        </div>
      </div>
    
      <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" id="submitBut"  class="btn btn-dark" (click)="addNewSubscriber()" [disabled]="!(subscriber.Name && subscriber.Surname && subscriber.DateOfBirth && subscriber.Email)">Submit</button>
      </div>
      </div>
    </form>
  </div>
